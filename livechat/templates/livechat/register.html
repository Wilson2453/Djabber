{% extends "livechat/layout.html" %}
{% load static %}

{% block body %}
    <img src="{% static 'livechat/django.png' %}" class="mx-auto d-block mt-2" alt="Django chat" width="250" height="250">

    {% if message %}
        <div class="message-text">{{ message }}</div>
    {% else %}
        <h1 class="register">Register</h1>
    {% endif %}

    <form action="{% url 'register' %}" method="post" class="register">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control mx-auto w-auto" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control mx-auto w-auto" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control mx-auto w-auto" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control mx-auto w-auto" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <div class="form-group">
            <input class="btn btn-success btn-lg button-border" type="submit" value="Register">
        </div>
    </form>

{% endblock %}
